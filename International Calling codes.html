<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>World Country Calling Codes</title>

<style>
:root{
  --bg:#020617;
  --card:#1e293b;
  --hover:#38bdf8;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
  color:#fff;
  min-height:100vh;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:30px 20px 10px;
}

header h1{
  font-size:28px;
  font-weight:600;
}

/* ===== EARTH ===== */
.earth-frame{
  width:95%;
  max-width:900px;
  height:420px;
  margin:20px auto 40px;
  border-radius:22px;
  overflow:hidden;
  background:#000;
  box-shadow:
    0 25px 60px rgba(0,0,0,.6),
    0 0 60px rgba(56,189,248,.25);
}

.earth-frame iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ===== SEARCH ===== */
#search{
  width:90%;
  max-width:420px;
  margin:0 auto 40px;
  display:block;
  padding:14px 20px;
  border-radius:40px;
  border:none;
  outline:none;
  font-size:16px;
  background:#fff;
  color:#000;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
}

/* ===== GRID ===== */
.container{
  padding:0 20px 60px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
}

/* ===== CARD ===== */
.card{
  background:linear-gradient(145deg,#1e293b,#0f172a);
  border-radius:18px;
  padding:18px;
  display:flex;
  align-items:center;
  gap:14px;
  cursor:pointer;
  transition:.35s ease;
  box-shadow:0 12px 25px rgba(0,0,0,.35);
  animation:fadeUp .6s ease both;
}

.card:hover{
  transform:translateY(-10px) scale(1.04);
  background:linear-gradient(145deg,#38bdf8,#0ea5e9);
  color:#020617;
}

.flag{
  width:56px;
  height:38px;
  border-radius:6px;
  object-fit:cover;
}

/* ===== POPUP ===== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.4s;
}

.popup.active{
  opacity:1;
  pointer-events:auto;
}

.popup-box{
  background:linear-gradient(145deg,#1e293b,#020617);
  border-radius:20px;
  padding:25px;
  width:90%;
  max-width:380px;
  text-align:center;
  transform:scale(.7) translateY(30px);
  animation:popupIn .4s forwards;
  box-shadow:0 30px 60px rgba(0,0,0,.6);
}

@keyframes popupIn{
  to{ transform:scale(1) translateY(0); }
}

.popup-box img{
  width:80px;
  border-radius:10px;
  margin-bottom:10px;
}

.popup-box h2{
  margin:10px 0;
}

.popup-box p{
  margin:6px 0;
  opacity:.9;
}

.close{
  margin-top:15px;
  padding:10px 20px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:#38bdf8;
  color:#020617;
  font-weight:600;
}

/* ===== ANIMATION ===== */
@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1;}
}
</style>
</head>

<body>

<header>
  <h1>üåç World Country Calling Codes</h1>
</header>

<div class="earth-frame">
  <iframe src="https://www.echalk.co.uk/Science/physics/solarSystem/InteractiveEarth/interactiveEarth.html"></iframe>
</div>

<input id="search" placeholder="Search country or code...">

<div class="container" id="list"></div>

<!-- ===== POPUP HTML ===== -->
<div class="popup" id="popup">
  <div class="popup-box" id="popupBox"></div>
</div>

<script>
const list = document.getElementById("list");
const search = document.getElementById("search");
const popup = document.getElementById("popup");
const popupBox = document.getElementById("popupBox");
let countries = [];

/* ===== FETCH ===== */
fetch("https://restcountries.com/v3.1/all?fields=name,idd,flags,capital,region,population")
  .then(r=>r.json())
  .then(data=>{
    countries = data
      .filter(c=>c.idd && c.idd.root)
      .map(c=>({
        name:c.name.common,
        code:c.idd.root + (c.idd.suffixes?c.idd.suffixes[0]:""),
        flag:c.flags.png,
        capital:c.capital?c.capital[0]:"N/A",
        region:c.region,
        population:c.population
      }))
      .sort((a,b)=>a.name.localeCompare(b.name));
    render(countries);
  });

function render(data){
  list.innerHTML="";
  data.forEach((c,i)=>{
    list.innerHTML+=`
      <div class="card" style="animation-delay:${i*0.02}s"
           onclick='showInfo(${JSON.stringify(c)})'>
        <img class="flag" src="${c.flag}">
        <div>
          <b>${c.name}</b>
          <span>${c.code}</span>
        </div>
      </div>`;
  });
}

/* ===== SEARCH ===== */
search.addEventListener("input",()=>{
  const v=search.value.toLowerCase();
  render(countries.filter(c=>c.name.toLowerCase().includes(v)||c.code.includes(v)));
});

/* ===== POPUP FUNCTION ===== */
function showInfo(c){
  popupBox.innerHTML=`
    <img src="${c.flag}">
    <h2>${c.name}</h2>
    <p><b>Capital:</b> ${c.capital}</p>
    <p><b>Region:</b> ${c.region}</p>
    <p><b>Calling Code:</b> ${c.code}</p>
    <p><b>Population:</b> ${c.population.toLocaleString()}</p>
    <button class="close" onclick="closePopup()">Close</button>
  `;
  popup.classList.add("active");
}

function closePopup(){
  popup.classList.remove("active");
}
</script>

</body>
</html>
